<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width-device-width, initial-scale=1.0">
    <title>Layout with Float and Forms Design</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <header>
        <h1>Matcha Page</h1>
    </header>

    <section class="picture">
    <img src="img/matcha.jpg" alt="Picture" class="Picture">
    
    </section>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <aside>
        <h2>Sidebar Menu</h2>
        <ul>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Order</a></li>
            <li><a href="#">Shopping cart</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </aside>

    <main>
        <h2>Log In</h2>
        <form action="#" method="post">
            <label for="text"> Full Name </label>
            <input type="text" id = "text" name = "text"> <br> <br>

            <label for="password">Password:</label>
            <input type="password" id = "password" name = "password"> <br> <br>

            <label for="email">Email:</label>
            <input type="email" id = "email" name = "email"> <br> <br>
            
            <label for="number">Number:</label>
            <input type="number" id = "number" name = "number"> <br> <br>
            
            <label for="date">Date Of Birth:</label>
            <input type="date" id = "date" name = "date"> <br> <br>

            <label for="range">Rate Us?</label>
            <input type="range" id = "range" name = "range"> <br> <br>

            <label for="textarea">Give Feedback?</label>
            <input type="textarea" id = "textarea" name = "textarea"> <br> <br>

            <label for = "select">What's your taste in Matcha?</label>
            <select id="select" name = "select">
                <option value = "Bitter Matcha ^^">Bitter Matcha ^^</option>
                <option value = "Sweet Matcha :3">Sweet Matcha :3</option>
                
                </select><br><br>
            </select>

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>Website Footer</p>
    </footer>
</body>
</html>
